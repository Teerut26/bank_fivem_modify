  <body id="body">
    <div id="bankui">
      <div class="w-full h-screen flex justify-center items-center">
        <div style="background-color: #212529a3;" class="card right-50 text-light shadow relative">
          <div id="close" class="absolute right-1 top-0">
            <i class="fas fa-times"></i>
          </div>
          <div class="card-body flex gap-3">
            <div class="flex flex-col w-56">
              <h5 class="card-title text-2xl">Bank</h5>
              <div class="flex text-2xl flex gap-1">
                <div class="text-success">$</div>
                <div class="balance">0</div>
              </div>
            </div>
            <div class="border-l-2 border-fuchsia-600"></div>
            <div class="flex flex-col gap-2">
              <div class="text-2xl">Withdraw/Deposit</div>
              <hr class="my-1" />
              <div class="flex flex-col">
                <h5 class="card-title text-1xl">Deposit (ฝากเงิน)</h5>
                <div class="input-group mb-3">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="จำนวน"
                    id="depositval"
                  />
                </div>
                <div class="d-grid gap-2">
                  <div id="deposit" class="btn-success btn btn-sm border-0">
                    Deposit
                  </div>
                </div>
              </div>
              <hr class="my-3" />
              <div class="flex flex-col">
                <h5 class="card-title text-1xl">Withdraw (ถอนเงิน)</h5>
                <div class="input-group mb-3">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="จำนวน"
                    id="withdrawval"
                  />
                </div>
                <div class="d-grid gap-2">
                  <div id="withdraw" class="btn-danger btn btn-sm border-0">
                    Withdraw
                  </div>
                </div>
              </div>
            </div>
            <div class="border-l-2 border-fuchsia-600"></div>
            <div class="flex flex-col gap-2">
              <div class="text-2xl">Transfer Money</div>
              <hr class="my-1" />
              <div class="flex flex-col">
                <h5 class="card-title text-1xl">ID (ไอดี)</h5>
                <div class="input-group mb-3">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="Number"
                    id="depositval"
                  />
                </div>
              </div>
              <div class="flex flex-col">
                <h5 class="card-title text-1xl">Amount (จำนวน)</h5>
                <div class="input-group mb-3">
                  <input
                    class="form-control"
                    type="number" placeholder="จำนวน" id="transferval"
                  />
                </div>
                <div class="d-grid gap-2">
                  <div id="transfer" class="btn-success btn btn-sm border-0">
                    Transfer Money !!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
